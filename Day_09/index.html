<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Landing Page</title>
</head>
<style>
    .myElementClass {
      background-color: lightgray;
    }
    .hoverElement {
      border: 2px solid black;
      padding: 10px;
      display: inline-block;
    }
  </style>


<body>
    <h1>Day 9: DOM Manipulation Tasks</h1>

  <!-- Elements for Activity 1 -->
  <p id="myElementId">Original Text Content</p>
  <div class="myElementClass">This element has a class.</div>

  <!-- Elements for Activity 2 -->
  <ul>
    <li>List Item 1</li>
    <li>List Item 2</li>
  </ul>

  <!-- Elements for Activity 3 -->
  <div id="elementToRemove">This element will be removed.</div>
  <ul class="myList">
    <li>Child Item 1</li>
    <li>Child Item 2</li>
  </ul>

  <!-- Elements for Activity 4 -->
  <img src="old-image.jpg" alt="Old Image">
  <div class="myElement">This element will change classes.</div>

  <!-- Elements for Activity 5 -->
  <button id="myButton">Change Paragraph Text</button>
  <p id="myParagraph">This paragraph's text will change.</p>
  <div class="hoverElement">Hover over me to change my border color.</div>

    <script src="script.js"></script>
</body>
</html>
